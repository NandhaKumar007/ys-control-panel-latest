<div *ngIf="pageLoader" class="row">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!pageLoader">
  <div class="breadcrumb with-back-btn">
    <div class="row">
      <div class="col-md-9">
        <h1>Contact Page</h1>
        <ul>
          <li>manage your contact page details</li>
        </ul>
      </div>
      <div *ngIf="!editForm?.heading" class="col-md-3 d-flex align-items-center justify-content-end mt-sm-15" align="right">
        <button type="button" (click)="onEdit();" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>
  <div class="separator-breadcrumb border-top"></div>

  <div class="row">
    <div class="col-md-1"></div>
    <!-- details -->
    <div *ngIf="!editForm?.heading" class="col-md-10">
      <div class="card p-3">
        <h5 class="mt-2">{{ formData?.heading }}</h5>
        <p *ngIf="formData.sub_heading">{{ formData?.sub_heading }}</p>
        <p class="mt-3" style="line-height: 5px;" *ngIf="formData.address" [innerHtml]="formData.address"></p>
      </div>
    </div>
    <!-- form -->
    <div *ngIf="editForm?.heading" class="col-md-10">
      <form autocomplete="off" (ngSubmit)="onUpdate();" ngNativeValidate>
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label>Heading</label>
            <input type="text" name="heading" class="form-control" [(ngModel)]="editForm.heading" #heading="ngModel" required />
          </div>
          <div class="col-md-12 form-group mb-3">
            <label>Sub Heading</label>
            <input type="text" name="sub_heading" class="form-control" [(ngModel)]="editForm.sub_heading" #sub_heading="ngModel" required />
          </div>
          <div class="col-md-12 form-group mb-3">
            <label>Map URL</label>
            <input type="text" name="map_url" class="form-control" [(ngModel)]="editForm.map_url" #map_url="ngModel" />
          </div>
          <div class="col-md-12 form-group mb-3 quill-mb-5">
            <label>Contact Info</label>
            <quill-editor class="rounded" [placeholder]="null" [(ngModel)]="editForm.address" [ngModelOptions]="{standalone: true}"></quill-editor>
          </div>
        </div>
        <div class="separator-breadcrumb border-top mt-5"></div>
        <div class="row">
          <div class="col-md-12 mt-3 mb-3" *ngIf="editForm.errorMsg">
            <p class="text-danger" align="center">{{ editForm.errorMsg }}</p>
          </div>
          <div align="center" class="col-md-12 z-i-0">
            <button type="button" (click)="cancel();" class="btn btn-wide black-outline-btn">
            <span class="black-outline-txt">Cancel</span>
            </button>&nbsp; &nbsp; &nbsp;
            <button type="submit" class="btn btn-wide btn-primary">Update</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-1"></div>
  </div>

</div>
