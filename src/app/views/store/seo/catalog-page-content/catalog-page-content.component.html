<div *ngIf="pageLoader" class="row">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!pageLoader">
  <div class="breadcrumb">
    <h1>Catalog Page Content</h1>
    <ul>
      <li>Edit the appearance of your catalogs in a search engine listing</li>
    </ul>
  </div>
  <div class="separator-breadcrumb border-top"></div>

  <div class="top-filter-sec">
    <div *ngIf="list?.length" class="row mb-4">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="search_bar" placeholder="Search" class="form-control" [(ngModel)]="search_bar" />
        </div>
      </div>
    </div>
  </div>
  <!-- DATA LIST -->
  <div *ngIf="list?.length" class="row" class="list-horizontal">

    <!-- SINGLE LIST ITEM -->
    <div *ngFor="let x of list | fieldSearch:'name':search_bar | paginate: { itemsPerPage: pageSize, currentPage: page }; let i=index;"
      class="col-md-12 list-item" [@animate]="{value:'*',params:{delay: (i*100)+'ms', y:'50px'}}">

      <div class="card o-hidden mb-4 d-flex flex-row">
        <div class="flex-grow-1 pl-2 d-flex">
          <div class="card-body align-self-center d-flex flex-column justify-content-between align-items-lg-center flex-lg-row">
            <p class="w-30 w-sm-100 m-b-0">{{x.name}}</p>
            <p class="m-0 text-muted text-small w-15 w-sm-100 d-lg-block item-actions">
              <button class="btn btn-wide black-outline-btn w-md-100 mr-3" (click)="onEdit(x, seoModal);">
                <span class="black-outline-txt">Edit</span>
              </button>
            </p>
          </div>
        </div>
      </div>

    </div>

    <!-- PAGINATION CONTROL -->
    <div class="col-md-12 mt-3">
      <pagination-controls (pageChange)="page=$event; commonService.pageTop(0);" autoHide="true" responsive="true" maxSize="5" previousLabel=""
        nextLabel=""></pagination-controls>
    </div>

  </div>

  <div *ngIf="!list?.length" class="row">
    <div class="col-md-12 d-flex flex-column align-items-center justify-content-center no-rec-found-wrapper">
      <img class="no-rec-found" src="assets/images/no_records_found.png" alt="no-records">
      <p align="center">No data to display.</p>
    </div>
  </div>
</div>

<!-- SEO MODAL -->
<ng-template #seoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ catalog_name }}</h4>
  </div>
  <form autocomplete="off" (ngSubmit)="onUpdate();" ngNativeValidate>
    <div class="modal-body">
      <div class="form-group">
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label class="checkbox checkbox-primary">
              <input class="form-check-input" type="checkbox" name="content_status" [(ngModel)]="seoForm.content_status" (change)="(!seoForm.content_details) ? seoForm.content_details={}: ''" #content_status="ngModel">
              <span>Enable Page Content</span>
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <div *ngIf="seoForm.content_status" class="row">
          <div class="col-md-12 form-group mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="seoForm.content_details.title" #title="ngModel"
              required />
          </div>
          <div class="col-md-12 form-group mb-3">
            <label>Description</label>
            <quill-editor class="rounded" [placeholder]="null" [(ngModel)]="seoForm.content_details.description" [ngModelOptions]="{standalone: true}"></quill-editor>
          </div>
        </div>
      </div>
      <div *ngIf="seoForm.errorMsg">
        <p class="text-danger">{{ seoForm.errorMsg }}</p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" id="closeModal" class="btn btn-wide black-outline-btn" (click)="modal.dismiss('Cross click');">
        <span class="black-outline-txt">Cancel</span>
      </button>
      <button type="submit" class="btn btn-wide btn-primary">Update</button>
    </div>
  </form>
</ng-template>
