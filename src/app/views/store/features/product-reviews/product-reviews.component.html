<div *ngIf="pageLoader" class="row">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!pageLoader">
  <div class="breadcrumb with-back-btn">
    <div class="row">
      <div class="col-md-12">
        <h1>Product Reviews</h1>
        <ul>
          <li style="padding: 0px;">View and manage your product reviews</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="separator-breadcrumb border-top"></div>
  
  <div class="top-filter-sec">
  <div class="row mb-4">
    <!-- category list -->
    <div class="col-md-3 col-6">
      <div class="form-group">
        <select name="list_type" class="form-control select-arrow" [(ngModel)]="filterForm.type" (change)="getReviewProducts();">
          <option value="all">All</option>
          <option value="active">Published</option>
          <option value="inactive">Unpublished</option>
        </select>
      </div>
    </div>
    <!-- search -->
    <div class="col-md-3 col-6">
      <div class="form-group">
        <input type="text" name="search_bar" placeholder="Search" class="form-control" autocomplete="off" [(ngModel)]="search_bar" />
      </div>
    </div>

    <!-- from date -->
    <div class="col-md-3 col-6">
      <div class="form-group">
        <input type="text" placeholder="Select Date" class="form-control" name="from_date" [(ngModel)]="filterForm.from_date" (ngModelChange)="getReviewProducts();" bsDatepicker [bsConfig]="{ showWeekNumbers: false, dateInputFormat: 'DD-MM-YYYY' }" />
      </div>
    </div>
    <!-- to date -->
    <div class="col-md-3 col-6">
      <div class="form-group">
        <input type="text" placeholder="Select Date" class="form-control" name="to_date" [(ngModel)]="filterForm.to_date" (ngModelChange)="getReviewProducts();" bsDatepicker [minDate]="filterForm.from_date" [bsConfig]="{ showWeekNumbers: false, dateInputFormat: 'DD-MM-YYYY' }" />
      </div>
    </div>
    <!-- sort -->
    
  </div>
  </div>
  <div class="separator-breadcrumb border-top"></div>

  <!-- DATA LIST -->
  <div class="row list-horizontal">
    <div *ngFor="let x of list | orderDesc:'_id' | paginate: { itemsPerPage: pageSize, currentPage: page }; let i = index;"
      class="list-item col-md-12" [@animate]="{value:'*',params:{delay: (i*100)+'ms', y:'50px'}}">

      <div class="card mb-4 mtb-0-60 d-flex flex-row">
        <div class="list-thumb d-flex align-items-center mtb-20">
          <img [src]="imgBaseUrl+x.productDetails[0]?.image_list[0].image" alt="">
        </div>
        <div class="flex-grow-1 pl-2 d-flex mtb-20">
          <div
            class="card-body align-self-center d-flex flex-column justify-content-between align-items-lg-center flex-lg-row">
            <p class="m-0 prod-card-content">{{x.productDetails[0]?.name}}</p>
            <p class="m-0 text-muted text-small w-sm-100">{{x.productDetails[0]?.sku}}</p>
            <p class="m-0 text-muted text-small w-sm-100">
              {{ x.reviews?.length }} {{ (x.reviews?.length>1)? 'Reviews': 'Review' }}
            </p>
            <div class="mr-2 c-w-15 w-md-100 d-lg-block item-actions">
              <button (click)="onSelect(x);" class="btn btn-wide black-outline-btn w-100 mr-3 w-100 w-lg-auto m-b-10">
                <span class="black-outline-txt">View</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- PAGINATION CONTROL -->
    <div class="col-md-12 mt-3" *ngIf="list?.length">
      <pagination-controls (pageChange)="page=$event; commonService.pageTop(0);" autoHide="true" responsive="true" maxSize="5" previousLabel="" nextLabel=""></pagination-controls>
    </div>
  </div>

  <div *ngIf="!list?.length" class="row">
    <div class="col-md-12 d-flex flex-column align-items-center justify-content-center no-rec-found-wrapper">
      <img class="no-rec-found" src="assets/images/no_records_found.png" alt="no-records">
      <p align="center">No data to display.</p>
    </div>
  </div>
</div>
