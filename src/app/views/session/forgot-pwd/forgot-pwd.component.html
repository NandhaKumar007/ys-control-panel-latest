<div [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="auth-card">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/yourstore_logo.svg" alt="">
        </div>
        <form autocomplete="off" (ngSubmit)="submit()" ngNativeValidate>
          <div class="form-group mb-1">
            <div class="custom-input-prepend-group">
              <i class="material-icons-outlined">alternate_email</i>
              <input placeholder="EMAIL" type="email" name="email" class="form-control" [(ngModel)]="forgotForm.email"
              #email="ngModel" (input)="successMsg=null; errorMsg=null;" required />
            </div>
          </div>
          <div *ngIf="successMsg || errorMsg" align="center" style="margin: 20px 0 10px 0;">
            <div *ngIf="successMsg"><b class="text-success">{{ successMsg }}</b></div>
            <div *ngIf="errorMsg"><b class="text-danger">{{ errorMsg }}</b></div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex align-items-center">
              <div class="forgot-password-link mt-3 mb-3">
                <a href="" class="text-muted" routerLink="/session/signin">Back to Sign In</a>
              </div>
            </div>
            <div class="col-md-12">
              <btn-loading btnClass="btn-primary btn-rounded btn-block" [loadingText]="loadingText" [loading]="loading">Reset Password</btn-loading>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
