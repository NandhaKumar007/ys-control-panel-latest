<div [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-12">
      <div class="auth-card p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/yourstore_logo.svg" alt="">
        </div>
        <h1 class="mb-3 text-18">Sign In</h1>
        <form autocomplete="off" (ngSubmit)="signin()" ngNativeValidate>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="loginForm.email" #email="ngModel" (input)="loginForm.errorMsg=null;" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [type]="loginForm.input_txt? 'text': 'password'" name="password" id="password" class="form-control" [(ngModel)]="loginForm.password" #password="ngModel" (input)="loginForm.errorMsg=null;" required />
            <i class="material-icons visibility_icon" *ngIf="!loginForm.input_txt" (click)="loginForm.input_txt = !loginForm.input_txt" aria-hidden="true">visibility</i>
            <i class="material-icons visibility_icon" *ngIf="loginForm.input_txt" (click)="loginForm.input_txt = !loginForm.input_txt" aria-hidden="true">visibility_off</i>
          </div>
          <div *ngIf="loginForm.errorMsg" align="center" style="margin: 20px 0 10px 0;">
            <p style="color:red;"><strong>{{loginForm.errorMsg}}</strong></p>
          </div>
          <!-- <div class="form-group" style="margin: 25px 0 25px 0;">
            <label class="checkbox checkbox-primary">
              <input class="form-check-input" type="checkbox" name="remember_me" [(ngModel)]="loginForm.remember_me" #remember_me="ngModel">
              <span>Keep me logged in</span><span class="checkmark"></span>
            </label>
          </div> -->
          <!-- <br> -->


          <div class="row">
            <div class="col-md-8 d-flex align-items-center">
              <div *ngIf="router?.url=='/signin'" class="forgot-password-link">
                <a href="" class="text-muted" routerLink="/forgot-password">Forgot Password</a>
              </div>
            </div>

            <div class="col-md-4">
              <btn-loading btnClass="btn-primary btn-rounded btn-block" [loadingText]="loadingText" [loading]="loading">Sign In</btn-loading>
            </div>
          </div>
          
        </form>
     
      </div>
    </div>
  </div>
</div>
