<!-- custom list -->
<div *ngIf="commonService.custom_model?.custom_list?.length" class="row">
  <div class="col-md-12">
    <b class="add-another mb-3">CUSTOMIZATION</b>
  </div>
  <ng-container *ngFor="let x of commonService.custom_model?.custom_list;">
    <div class="col-md-6 flex" *ngFor="let y of x.value;">
      <div class="blouse-model-col flex-dir-column">
        <img *ngIf="y.image" [src]="imgBaseUrl+y.image" alt="">
        <img class="addon-icon opacity6" *ngIf="!y.image" src="assets/images/addon_big.svg" alt="addon">
        <div class="blouse-model-col-name" align="center">
          <h6>{{x.name}}</h6>
          <p>{{y.name}}</p>
        </div>
      </div>
    </div>
  </ng-container>
  <div *ngIf="commonService.custom_model?.mm_sets?.length || commonService.custom_model?.notes_list?.length" class="col-md-12 mb-3 border-top"></div>
</div>

<!-- measurement list -->
<div *ngIf="commonService.custom_model?.mm_sets?.length" class="row d_measure">
  <div class="col-md-12">
    <b class="add-another mb-3">MEASUREMENTS</b>
  </div>
  <div *ngFor="let x of commonService.custom_model?.mm_sets;" [ngClass]="(commonService.custom_model?.mm_sets?.length>1)? 'col-md-6': 'col-md-12'">
    <div class="card o-hidden mb-4 d-flex flex-row" align="center">
      <div class="blouse-model-col w-100">
        <div align="center">
          <p style="padding: 10px; background-color: dimgray; color:#fff; font-size: 16px;">{{x.name}}</p>
          <img *ngIf="x.image" [src]="imgBaseUrl+x.image" alt="" class="img-responsive blouse-mrs" style="height:150px;">
        </div>
        <div *ngFor="let y of x.list; let j=index;"
          class="blouse-model-col-name align-self-center d-flex flex-column justify-content-between align-items-lg-center">
          <p>{{y.name}}:
            <span class="text-primary">{{y.value}} {{ commonService.custom_model?.mm_unit }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="commonService.custom_model?.notes_list?.length" class="col-md-12 mb-3 border-top"></div>
</div>

<!-- notes list -->
<div *ngIf="commonService.custom_model?.notes_list?.length" class="row">
  <div class="col-md-12">
    <b class="add-another mb-3">NOTES</b>
  </div>
  <div *ngFor="let x of commonService.custom_model?.notes_list;" class="col-md-12">
    <div class="card o-hidden mb-4">
      <div class="flex-grow-1 pl-2 d-flex">
        <div class="card-body">
          <b class="w-30 w-sm-100 m-b-0">{{x.name}}</b>
          <p class="w-30 w-sm-100 m-b-0">{{x.value}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
