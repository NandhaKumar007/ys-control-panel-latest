<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yourstore</title>
    <base href="/">
    <meta name="robots" content="index">
    <meta name="theme-color" content="#ec848b">
    <meta name="msapplication-TileColor" content="#ec848b">
    <meta name="description" content="yourstore control panel">
    <meta name="keywords" content="">
    <meta property="og:site_name" content="Yourstore">
    <meta property="og:title" content="Yourstore">
    <meta property="og:description" content="yourstore control panel">
    <meta property="og:image" content="https://yourstore.io/login/assets/images/seo_logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.webmanifest">
    <script>
      let deferredPrompt;
      sessionStorage.removeItem("pwa");
      window.addEventListener('beforeinstallprompt', (e) => {
        deferredPrompt = e;
        sessionStorage.setItem("pwa", "true");
      });
      $(document).ready(function () {
        $(document).on('click', '.installApp', async function(e) {
          if(deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if(outcome === 'accepted') {
              deferredPrompt = null;
            }
          }
        });
      });
    </script>
  </head>
  <body class="text-left">
    <app-root>
      <div class="loader-bg">
        <div class="loadscreen flex">
          <div class="loader-center">
            <img src="assets/images/main-loading_logo.svg" class="logo mb-3" style="display: none" alt="">
            <div class="loader_container">
              <div class="item-1"></div>
              <div class="item-2"></div>
              <div class="item-3"></div>
              <div class="item-4"></div>
              <div class="item-5"></div>
            </div>
          </div>
        </div>
      </div>
    </app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
